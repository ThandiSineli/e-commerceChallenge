        /* Keyframes animation for heading */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Apply the animation to the heading */
        header h1 {
            animation: bounce 2s infinite;
        }
    </style>
</head>
